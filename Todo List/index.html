<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app_wrapper">
    <div class="todoList">
      <h1 class="title">ToDo List <img src="to-do-list.png" alt="todo List" width="26px"> </h1>
      <p class="description">Write you list what you want to do!</p>

      <div class="input_wrapper">
        <input type="text" id="text_input" placeholder="Write your task!">
        <button id="submit_button">Add</button>
      </div>
      <ul id="task_list">
      </ul>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
